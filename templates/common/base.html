<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block sub_title %}{% endblock %} - Farmy</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/ext/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
    <link href="{{ url_for('static', filename='css/ext/bootstrap.min.css') }}" rel="stylesheet">
    {% block style %}
    {% endblock %}
    {% block script %}
    {% endblock %}

  </head>
  <body>
    {% block nav %}
    {% include 'common/nav.html' %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
  </body>
</html>
